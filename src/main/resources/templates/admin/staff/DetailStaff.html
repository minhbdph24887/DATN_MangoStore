<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{/layout/admin/IndexAdmin :: dynamic(~{:: main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="showImage updateAccountPage deleteAccountPage restorePage ">
    <th:block th:if="${checkDetailAccount == true}">
        <div>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/mangostore/admin/list-staff}">Index Staff</a></li>
                <li class="breadcrumb-item active" aria-current="page">Detail Staff</li>
            </ul>
        </div>
    </th:block>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Detail Account, [[${detailProfile.getFullName()}]]
        </h4>
        <form id="formUpdate" th:action="@{/mangostore/admin/list-staff/update}" th:object="${detailProfile}" method="post"
              enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" th:value="${detailProfile.id}" id="idStaff">
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3 pt-0">
                        <div class="list-group list-group-flush account-settings-links">
                            <a class="list-group-item list-group-item-action active" data-toggle="list"
                               href="#account-general">General</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                               href="#account-change-password">Change password</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                               href="#account-info">Info</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">
                                <div class="card-body media align-items-center">
                                    <img id="previewImage" th:src="@{|/images/profile/${detailProfile.getImages()}|}"
                                         alt
                                         class="d-block ui-w-80">
                                    <div class="media-body ml-4">
                                        <label class="btn btn-outline-primary">
                                            Upload new photo
                                            <input type="file" class="account-settings-fileinput" id="imageInput"
                                                   name="imageFile" accept="images/profile/*">
                                        </label> &nbsp;
                                        <button type="button" class="btn btn-default md-btn-flat"
                                                style="margin-bottom: 5px">Reset
                                        </button>
                                    </div>
                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control mb-1" name="fullName"
                                               th:field="*{fullName}" id="fullNameInput" placeholder="Please Enter Full Name">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" class="form-control mb-1" name="email" th:field="*{email}"
                                               id="emailInput"
                                               placeholder="Please Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Gender</label>
                                        <div class="form-control">
                                            <label>
                                                <input type="radio" name="gender" value="true"
                                                       th:checked="${detailProfile.gender == true}" th:text="Nam">
                                            </label>&nbsp;
                                            <label>
                                                <input type="radio" name="gender" value="false"
                                                       th:checked="${detailProfile.gender == false}" th:text="Nu">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Account Role</label>
                                        <div class="form-control" th:text="${accountRole}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">New password</label>
                                        <input type="password" class="form-control"id="encryptionPassword" name="newPassword"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Repeat new password</label>
                                        <input type="password" class="form-control" id="EnterPassword" name="rePassword">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-info">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">Birthday</label>
                                        <input type="date" class="form-control" th:field="*{birthday}" name="birthday">
                                    </div>

                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body pb-2">
                                    <h6 class="mb-4">Contacts</h6>
                                    <div class="form-group">
                                        <label class="form-label">Number Phone</label>
                                        <input type="text" class="form-control" th:field="*{numberPhone}"
                                               name="numberPhone"  id="numberPhoneInput" placeholder="Please Enter Phone Number">
                                    </div>
                                </div>
                                <div class="card-body pb-2">
                                    <h6 class="form-label">Account Status</h6>
                                    <div class="form-group">
                                        <select name="status" class="custom-select">
                                            <option value="1" th:selected="${detailProfile.status == 1}">
                                                Online
                                            </option>
                                            <option value="0" th:selected="${detailProfile.status == 0}">
                                                Offline
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-3">
                <button type="button" class="btn btn-primary" onclick="updateAccount()">Save changes</button>&nbsp;
                <th:block th:if="${checkDetailAccount == true}">
                    <a th:href="@{/mangostore/admin/list-staff/delete/{id}(id=${detailProfile.id})}"id="idUpdate">
                        <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete</button>
                    </a>
                </th:block>
            </div>
        </form>
    </div>
</main>
</body>
</html>
