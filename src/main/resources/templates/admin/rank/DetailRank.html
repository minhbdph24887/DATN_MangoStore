<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{/layout/admin/IndexAdmin :: dynamic(~{:: main})}">
<body>
<main class="updateRankPage restoreRankPage">
    <div class="home-tab">
        <div class="d-sm-flex align-items-center justify-content-between border-bottom">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab"
                       href="#tab1" role="tab"
                       aria-controls="tab1" aria-selected="true">Rank đang hoạt động</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#tab2"
                       aria-controls="tab2" role="tab"
                       aria-selected="false">Rank ngừng hoạt động</a>
                </li>
            </ul>
        </div>
        <div class="tab-content tab-content-basic">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1">
                <div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/mangostore/admin/rank}">Trang chủ Rank</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Rank</li>
                    </ul>
                </div>
                <div class="col-lg-12 grid-margin stretch-card container">
                    <div class="card">
                        <div class="card-body container">
                            <h4 class="font-weight-bold py-3 mb-4">
                                Cập nhật Rank,
                            </h4>
                            <form id="formRankUpdate" th:action="@{/mangostore/admin/rank/update}"
                                  th:object="${detailRank}"
                                  method="post">
                                <input type="hidden" th:field="*{id}" th:value="${detailRank.id}" id="idRank">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Mã Rank</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="codeRank" th:field="*{codeRank}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <label class="form-label">Tên Rank</label>
                                            <input type="text" id="nameRankInput"
                                                   class="form-control"
                                                   name="nameRank" th:field="*{nameRank}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Điểm tối thiểu</label>
                                            <input type="number" id="minimumScore"
                                                   class="form-control"
                                                   name="minimumScore" th:field="*{minimumScore}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Điểm tối đa</label>
                                            <input type="number" id="maximumScore"
                                                   class="form-control"
                                                   name="maximumScore" th:field="*{maximumScore}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Người tạo</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="userCreate" th:field="*{userCreate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Người cập nhật</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="userUpdate" th:field="*{userUpdate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Ngày tạo</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="dateCreate" th:field="*{dateCreate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Ngày cập nhật</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="dateUpdate" th:field="*{dateUpdate}" readonly/>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right mt-3">
                                    <input type="button"
                                           value="Lưu lại"
                                           onclick="updateRankForm()"
                                           class="btn btn-primary">
                                    <a th:href="@{/mangostore/admin/rank/delete/{id}(id=${detailRank.id})}">
                                        <button type="button" class="btn btn-danger" onclick="deleteRank()">Xóa
                                        </button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab2" role="tabpanel"
                 aria-labelledby="tab2">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Danh sách rank ngừng hoạt động</h4>
                            <div class="table-responsive">
                                <div class="header">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th style="width: 30px">#</th>
                                            <th style="width: 109px">Mã Rank</th>
                                            <th style="width: 117px">Tên Rank</th>
                                            <th style="width: 100px">Điểm tối thiểu</th>
                                            <th style="width: 100px">Điểm tối đa</th>
                                            <th style="width: 100px">Người tạo</th>
                                            <th style="width: 100px">Người cập nhật</th>
                                            <th style="width: 100px">Ngày tạo</th>
                                            <th style="width: 100px">Ngày câp nhật</th>
                                            <th style="width: 100px">Trạng thái</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="content" style="height: 452px">
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr th:each="listRankInactive, stat : ${listRankInactive}">
                                            <td style="width: 30px" th:text="${stat.count}"></td>
                                            <td style="width: 109px">
                                                <button type="button" class="btn btn-outline-info"
                                                        th:data-id="${listRankInactive.id}"
                                                        onclick="restoreRank(this)"
                                                        style="text-decoration: none">[[*{listRankInactive.codeRank}]]
                                                </button>
                                            </td>
                                            <td style="width: 117px;word-break: break-all"
                                                th:text="${listRankInactive.nameRank}"></td>
                                            <td style="width: 100px"
                                                th:text="${listRankInactive.minimumScore}"></td>
                                            <td style="width: 100px"
                                                th:text="${listRankInactive.maximumScore}"></td>
                                            <td style="width: 100px"
                                                th:text="${listRankInactive.userCreate}"></td>
                                            <td style="width: 100px"
                                                th:text="${listRankInactive.userUpdate}"></td>
                                            <td style="width: 100px"
                                                th:text="${#temporals.format(listRankInactive.dateCreate, 'dd/MM/yyyy : HH:mm:ss')}"></td>
                                            <td style="width: 100px"
                                                th:text="${#temporals.format(listRankInactive.dateUpdate, 'dd/MM/yyyy : HH:mm:ss')}"></td>
                                            <td style="width: 100px" th:if="${listRankInactive.status == 0}">
                                                <label class="badge badge-danger">Ngừng hoạt động</label>
                                            </td>
                                        </tr>
                                        <tr th:if="${listRankInactive.isEmpty()}">
                                            <td colspan="9" style="text-align: center; color: red; font-size: larger;">
                                                Danh sách rank ngừng hoạt động trống
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
