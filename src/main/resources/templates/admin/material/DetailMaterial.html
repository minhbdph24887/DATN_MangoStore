<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{/layout/admin/IndexAdmin :: dynamic(~{:: main})}">
<body>
<main class="restoreMaterialPage">
    <div class="home-tab">
        <div class="d-sm-flex align-items-center justify-content-between border-bottom">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab"
                       href="#tab1" role="tab"
                       aria-controls="tab1" aria-selected="true">Chất liêu hoạt động</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#tab2"
                       aria-controls="tab2" role="tab"
                       aria-selected="false">Chất liệu ngừng hoạt động</a>
                </li>
            </ul>
        </div>
        <div class="tab-content tab-content-basic">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1">
                <div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/mangostore/admin/material}">Trang chủ chất liệu</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Chất liệu</li>
                    </ul>
                </div>
                <div class="col-lg-12 grid-margin stretch-card container">
                    <div class="card">
                        <div class="card-body container">
                            <h4 class="font-weight-bold py-3 mb-4">
                                Cập nhật chất liệu,
                            </h4>
                            <form id="updateMaterialForm" th:action="@{/mangostore/admin/material/update}" th:object="${detailMaterial}" method="post" onsubmit="return confirmAndSubmitUpdateMaterial(event)">
                                <input type="hidden" th:field="*{id}" th:value="${detailMaterial.id}">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Mã chất liệu</label>
                                            <input type="text" class="form-control" name="codeMaterial" th:field="*{codeMaterial}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <label class="form-label">Tên chất liệu</label>
                                            <input type="text" class="form-control" name="nameMaterial" th:field="*{nameMaterial}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Người tạo</label>
                                            <input type="text" class="form-control" name="nameUserCreate" th:field="*{nameUserCreate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Người cập nhật</label>
                                            <input type="text" class="form-control" name="nameUserUpdate" th:field="*{nameUserUpdate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Ngày tạo</label>
                                            <input type="text" class="form-control" name="dateCreate" th:field="*{dateCreate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Ngày cập nhật</label>
                                            <input type="text" class="form-control" name="dateUpdate" th:field="*{dateUpdate}" readonly/>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right mt-3">
                                    <button type="submit" class="btn btn-primary">Lưu lại</button>&nbsp;
                                    <a th:href="@{/mangostore/admin/material/delete/{id}(id=${detailMaterial.id})}" onclick="return removeMaterial(event)">
                                        <button type="button" class="btn btn-danger">Xóa</button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab2" role="tabpanel"
                 aria-labelledby="tab2">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Danh sách chất liệu ngừng hoạt động</h4>
                            <div class="table-responsive">
                                <div class="header">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th style="width: 30px">#</th>
                                            <th style="width: 114px">Mã chất liệu</th>
                                            <th style="width: 151px">Tên chất liệu</th>
                                            <th style="width: 100px">Người tạo</th>
                                            <th style="width: 100px">Người cập nhật</th>
                                            <th style="width: 100px">Ngày tạo</th>
                                            <th style="width: 100px">Ngày cập nhật</th>
                                            <th style="width: 84px">Trạng thái</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="content" style="height: 452px">
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr th:each="listMaterialInactive, stat : ${listMaterialInactive}">
                                            <td style="width: 30px" th:text="${stat.count}"></td>
                                            <td style="width: 114px">
                                                <button type="button" th:data-id="${listMaterialInactive.id}" class="btn btn-red"
                                                        onclick="restoreMaterial(this)"
                                                        style="text-decoration: none">[[*{listMaterialInactive.codeMaterial}]]</button>
                                            </td>
                                            <td style="width: 151px; word-break: break-all"
                                                th:text="${listMaterialInactive.nameMaterial}"></td>
                                            <td style="width: 100px"
                                                th:text="${listMaterialInactive.nameUserCreate}"></td>
                                            <td style="width: 100px"
                                                th:text="${listMaterialInactive.nameUserUpdate}"></td>
                                            <td style="width: 100px"
                                                th:text="${#temporals.format(listMaterialInactive.dateCreate, 'dd/MM/yyyy : HH:mm:ss')}"></td>
                                            <td style="width: 100px"
                                                th:text="${#temporals.format(listMaterialInactive.dateUpdate, 'dd/MM/yyyy : HH:mm:ss')}"></td>
                                            <td style="width: 84px" th:if="${listMaterialInactive.status == 0}">
                                                <label class="badge badge-danger">Ngừng hoạt động</label>
                                            </td>
                                        </tr>
                                        <tr th:if="${listMaterialInactive.isEmpty()}">
                                            <td colspan="9" style="text-align: center; color: red; font-size: larger;">
                                                Danh sách chất liệu ngừng hoạt động trống
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
