<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{/layout/login/IndexLogin :: dynamic(~{:: main})}">
<body>
<main>
    <div class="row align-items-center">
        <div class="header-text mb-4">
            <h2>Quên mật khẩu</h2>
            <p>Vui lòng nhập email để khôi phục tài khoản.</p>
        </div>
        <form th:action="@{/mangostore/login/code}" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" name="forgotEmail"
                       placeholder="Vui lòng nhập email" th:value="${session.loginEmailForgot}">
                <button type="submit" class="btn btn-primary">Gủi mã</button>
            </div>
        </form>
        <form th:action="@{/mangostore/login/forgot/password}" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" name="codeForgot"
                       placeholder="Vui lòng nhập mã">
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Tiếp</button>
            </div>
        </form>
        <div class="row">
            <small>Bạn đã nhớ mật khẩu của mình? <a th:href="@{/mangostore/login/from}"
                                                    style="text-decoration: none">Đăng nhập</a></small>
        </div>
    </div>
</main>
</body>
</html>
